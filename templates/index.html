<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LLM Tools Dashboard</title>

<style>
body {
    margin: 0;
    font-family: "Inter", sans-serif;
    background: #f0f2f5;
}

header {
    background: white;
    padding: 15px 25px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.tabs {
    display: flex;
    gap: 10px;
    padding: 15px 25px;
    background: #ffffff;
    border-bottom: 1px solid #eee;
}

.tab {
    padding: 10px 18px;
    background: #eaeaea;
    border-radius: 14px;
    cursor: pointer;
    transition: .25s;
    font-size: 15px;
    font-weight: 500;
}

.tab.active {
    background: #6c5ce7;
    color: white;
}

#content {
    padding: 20px;
}

iframe {
    width: 100%;
    height: 83vh;
    border: none;
    border-radius: 18px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    background: white;
}
</style>
</head>

<body>

<header>
    <h1>üß∞ LLM Tools Dashboard</h1>
</header>

<!-- TABS -->
<div class="tabs">
    <div class="tab active" data-url="/duel">‚öîÔ∏è Duel</div>
    <div class="tab" data-url="/tool-router">üîç Tool Router</div>
    <div class="tab" data-url="/prompt-eval">‚≠ê Prompt Evaluator</div>
    <div class="tab" data-url="/context-viz">üß† Context Window</div>
</div>

<!-- MAIN CONTENT -->
<div id="content">
    <iframe id="frame" src="/duel"></iframe>
</div>

<script>
const tabs = document.querySelectorAll(".tab");
const frame = document.getElementById("frame");

tabs.forEach(tab => {
    tab.addEventListener("click", () => {
        document.querySelector(".tab.active").classList.remove("active");
        tab.classList.add("active");
        frame.src = tab.dataset.url;
    });
});
</script>

</body>
</html>
